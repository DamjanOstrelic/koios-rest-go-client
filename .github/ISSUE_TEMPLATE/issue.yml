name: New issue
description: All other issues, feature requests, enhancements etc.
labels: [triage]

body:
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Short summary about the issue.
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the issue, what this issue covers.
      placeholder: Tell us more!
    validations:
      required: false

  - type: textarea
    id: logs-code
    attributes:
      label: Aditional context
      description: Provide aditional context if needed like aditional resources, links etc.
    validations:
      required: false

  - type: dropdown
    id: terms
    attributes:
      label: '-'
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/howijd/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - I agree to follow this project's Code of Conduct
    validations:
      required: true

